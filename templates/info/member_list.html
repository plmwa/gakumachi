{% extends 'base.html' %}
{% block content %}


<style>

/* MARKETING CONTENT
-------------------------------------------------- */

/* Center align the text within the three columns below the carousel */
.marketing .col-lg-4 {
  margin-bottom: 1.5rem;
  text-align: center;
}
.marketing h2 {
  font-weight: 400;
}
/* rtl:begin:ignore */
.marketing .col-lg-4 p {
  margin-right: .75rem;
  margin-left: .75rem;
}
/* rtl:end:ignore */


/* Featurettes
------------------------- */

.featurette-divider {
  margin: 5rem 0; /* Space out the Bootstrap <hr> more */
}

/* Thin out the marketing headings */
.featurette-heading {
  font-weight: 300;
  line-height: 1;
  /* rtl:remove */
  letter-spacing: -.05rem;
}


/* RESPONSIVE CSS
-------------------------------------------------- */

@media (min-width: 40em) {
  /* Bump up size of carousel content */
  .carousel-caption p {
    margin-bottom: 1.25rem;
    font-size: 1.25rem;
    line-height: 1.4;
  }

  .featurette-heading {
    font-size: 50px;
  }
}

@media (min-width: 62em) {
  .featurette-heading {
    margin-top: 7rem;
  }
}

.user-icon {
    height: 140px;
    width: 140px;
    object-fit: cover;
    border-radius: 50%;
    border: 1.5px solid #eee;
}
</style>
<div class="container px-4 py-5" id="featured-3">
  <h1 class="pb-2 border-bottom">メンバー紹介</h1>
  <div class="container marketing">
    <!-- Three columns of text below the carousel -->
    
    <div class="row">
      {% for member in member_list %}
      <div class="col-lg-4">
        <img src="{{member.icon.url}}" class="user-icon"> 
        <h2>{{ member.name }}</h2>
        <p>{{ member.birthday }}</p>
        <p>{{ member.memo }}</p>
      </div><!-- /.col-lg-4 -->
      {% endfor %}
    </div><!-- /.row -->
    
  </div>
</div>
{% endblock %}

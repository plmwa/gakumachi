{% extends 'base.html' %}
{% block content %}
<!--写真のスタイル-->
<style>
  .photo {
    height: 180px;
    width: 320px;
    
}
a {
  color: #000000;
}
.card-body a{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
}
</style>

<main>
<div class="container px-4 py-5" id="featured-3">
  <h1 class="pb-2 border-bottom">募集中イベント</h1>
  <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    {% for event in event_list %}
    
    <div class="col">
      
      <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-body">
          <a href="{% url 'info:event_detail' event.pk %}"></a>
          <h1 class="card-title pricing-card-title">{{event.title}}</h1>
          <img src="{{event.photo.url}}" class="photo"> 
          <ul class="list-unstyled mt-3 mb-4">  
            <li>{{event.text}}</li>
            
          </ul>
          <h6>開催期間：<span style="font-size:1em;">{{event.date_start}}～{{event.date_end}}</span></h4> 
          
        </div>
      </div>
    
    </div>
    
    {% endfor %}
  </div>
</div>


<div class="container px-4 py-5" id="featured-3">
  <h1 class="pb-2 border-bottom">開催予定イベント</h1>
  <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
 
  </div>
</div>


<div class="container px-4 py-5" id="featured-3">
  <h1 class="pb-2 border-bottom">終了イベント</h1>
  <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    
  </div>
</div>





</main>
{% endblock %}
